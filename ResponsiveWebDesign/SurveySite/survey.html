<!DOCTYPE html>
<html>
    <head>
        <title> Survey Website </title>
    </head>
    <body>
        <main>
            <div id="title"><H1> This is a survey website </H1></div>
            <div id="description"><p> Here is where the description of the survey can go </p></div>
            <div id="content">
                <form id="survey-form">
                        <label id="name-label" for="name">Name:</label>
                        <input type="text" id="name" name="user_name" placeholder="Enter your name" required><br>
                        <label id="email-label" for="email">E-mail:</label>
                        <input type="email" id="email" name="user_email" placeholder="Enter your email" required><br>
                        <label id="number-label" for="number">Age:</label>
                        <input type="number" id="number" name="user_age" min="1" max="100" placeholder="Age"><br>
                        
                </form>
            </div>
        </main>
    </body>
</html>
