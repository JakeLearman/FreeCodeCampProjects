<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <meta charset="utf-8">
        <title> Survey Website </title>
    </head>
    <body>
        <main>
            <h1 id="title"> This is a survey website </h1>
            <p id="description"> Here is where the description of the survey can go </p>
            <div id="content">
                <form id="survey-form">
                    <label id="name-label" for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Enter your name" required><br>
                    <label id="email-label" for="email">E-mail:</label>
                    <input type="email" id="email" name="user_email" placeholder="Enter your email" required><br>
                    <label id="number-label" for="number">Age:</label>
                    <input type="number" id="number" name="user_age" min="1" max="100" placeholder="Age"><br>
                    <div id="dropdown">
                        <br>
                        <label id="survey-type" for="surveytype">Why are you doing this survey?</label>
                        <select required>
                            <option value="" disabled selected>Select your option</option>
                            <option> It gives me a sense of purpose</option>
                            <option> Mindless work with no reward is a reward in itself </option>
                        </select>
                    </div>
                    <div id="radio">
                        Surveys are:
                        <br>
                        <br>
                        <label> Great </label>
                        <input type="radio" name="varopinion" value="varGreat">
                        <br>
                        <label>Good </label>
                        <input type="radio" name="varopinion" value="varGood">
                        <br>
                        <label> OK </label>
                        <input type="radio" name="varopinion" value="varOK">
                        <br>
                        <label> Bad </label>
                        <input type="radio" name="varopinion" value="varBad">
                        <br>
                        <label> Awful </label>
                        <input type="radio" name="varopinion" value="varAwful">
                        <br>
                        <label> Why am I here </label>
                        <input type="radio" name="varopinion" value="varExistential">
                    </div>
                    <div id="checkboxes">
                        <br> 
                        Where do you like to do surveys:
                        <br>
                        <label for="checkboxes"> On Ths Bus </label>
                        <input type="Checkbox" value="Bus">
                        <br>
                        <label for="checkboxes"> On The Loo </label>
                        <input type="Checkbox" value="Loo">
                    </div>
                    <div>
                        <label for="msg"> Any Other Comments </label>
                        <textarea id="msg" name="user_message"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
